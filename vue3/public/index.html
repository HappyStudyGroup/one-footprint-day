<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3响应式</title>
</head>
<body>
  <div id="app"></div>
  <!-- <script src="/vue3/dist/vue.js"></script> -->
  <script src="/vue3/node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { reactive, effect, ref, computed, toRefs } = VueReactivity;
    const state = reactive({ name: 'zf', age: 18, address: '上海' })

    effect(() => {
      console.log('ok')
      app.innerHTML = `${state.name} 今年 ${state.age} 岁了`
    })

  </script>
</body>
</html>
