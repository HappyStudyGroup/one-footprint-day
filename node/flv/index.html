<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>

  <script src="https://cdn.bootcss.com/flv.js/1.4.0/flv.min.js"></script>
  <video id="videoElement" style="width: 80%;" muted controls="controls"></video>
  <script>
    if (flvjs.isSupported()) {
      var videoElement = document.getElementById('videoElement');
      var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: 'ws://127.0.0.1:8880/rtsp/1?url=rtsp://172.16.13.191:8554/rdk'
      });
      flvPlayer.attachMediaElement(videoElement);
      flvPlayer.load();
      flvPlayer.play();
    }
  </script>
</body>

</html>
