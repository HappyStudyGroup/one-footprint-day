<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>diff算法</title>
</head>
<body>
  <div id="app">
    <li>hello</li>
    <span>{{name}}</span>
  </div>
  <script src="/dist/umd/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: function() {
        return {
          name: 'zf'

    setTimeout(() => {
      vm.name = 'jw'
    }, 1000)
  </script>
